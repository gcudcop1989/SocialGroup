<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>        
        <f:event type="preRenderView" listener="#{ctTemplate.verificarLogin()}"/>
    </f:metadata>
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <meta name="theme-color" content="#{guestPreferences.themeColors[guestPreferences.theme]}"/>
        </f:facet>
        <title>#{AtributosVistas.titulo}</title>
        <h:outputStylesheet name="font-awesome.min.css" library="css" />   
        <h:outputStylesheet name="font-awesome.css" library="css" />        
        <h:outputStylesheet name="estilos-menus.css" library="css" />
        <h:outputScript name="js/nanoscroller.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/swipe.js" library="ultima-layout" />                  
        <h:outputScript name="sha1.js" library="js" />
        <h:outputScript name="utiles.js" library="js" />
        <ui:insert name="head"/>
    </h:head>
    <!--<h:body styleClass="main-body #{guestPreferences.compact ? 'layout-compact' : null}" style="background-color: #152747;" onload="nobackbutton();">   -->
    <h:body styleClass="main-body #{guestPreferences.compact ? 'layout-compact' : null}" style="background-color: #fff;" onload="nobackbutton();">   
        <div class="layout-wrapper #{guestPreferences.menuLayout}">
            <ui:include src="topbar.xhtml" />
            <ui:include src="menu.xhtml" />
            <!--<div class="layout-main" style="background-color: #152747;">-->
            <div class="layout-main" style="background-color: #fff;">
                <ui:insert name="content"/>
                <ui:include src="./footer.xhtml" />              
            </div>             
        </div>

        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus> 

        <p:idleMonitor onidle="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval* 1000}" />
        <p:dialog header="Información" widgetVar="sessionTimeOutDialog" showHeader="false"
                  modal="true" closable="false" resizable="true" visible="false"
                  appendTo="@(body)">
            <h:form>
                <center>
                    <p:graphicImage name="relog.png" width="50%" library="imagenes" />    
                    <br/>
                    <b>Sesión Caducada</b>
                    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group">                                    
                        <p:commandButton value="Iniciar Sesión" icon="ui-icon-refresh"
                                         onclick="window.location = '#{facesContext.externalContext.requestContextPath}/login.jsf';"/>

                        <p:commandButton value="Salir" icon="ui-icon-close"
                                         onclick="window.location = '#{facesContext.externalContext.requestContextPath}';"/>               
                    </p:panelGrid>
                </center>
            </h:form>            
        </p:dialog>  

        <h:outputStylesheet name="css/nanoscroller.css" library="ultima-layout" />
        <h:outputStylesheet name="css/animate.css" library="ultima-layout" />
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-yelou.css" library="ultima-layout" />
        <h:outputStylesheet name="tema.css" library="css" />
        <!--<h:outputStylesheet name="css/yelou.css" library="yelou-fonts" />     -->
        <h:outputStylesheet name="styles.css" library="css" />                
        <h:outputStylesheet name="css/layout-blue.css" library="ultima-layout" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    </h:body>
</html>
