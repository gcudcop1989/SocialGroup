<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <div class="topbar clearfix" style="background-color: #0e2031;">
        <div class="topbar-left" style="background-color: #fff;">  
            <p:graphicImage name="logo.png" width="100%" library="imagenes" />
            <!--<img src="../../resources/social/images/logo.png" alt="" width="75%"/>-->
        </div>

        <div class="topbar-right" >
            <a id="menu-button" href="#">
                <i></i>
            </a>

            <a id="topbar-menu-button" href="#">
                <i class="material-icons">menu</i>
            </a>

            <ul class="topbar-items fadeInDown animated">
                <ui:fragment>
                    <li class="profile-item">

                    </li>
                </ui:fragment>

                <ui:fragment>
                    <li class="profile-item">
                        <a href="#">  
                            <h:graphicImage id="fotoUsuario" class="profile-image" value="/cfoto?id=#{ctDatos.selectUsuario.foto}"
                                            width="35%"/>    

                            <span class="topbar-item-name">#{sessionScope.nombre}</span>
                        </a>

                        <ul class="ultima-menu animated">

                            <c:choose>
                                <c:when  test="#{sessionScope.totalRoles != 1}">
                                    <li role="menuitem">
                                        <a href="/SocialGroup/privado/rol.jsf">
                                            <i class="material-icons">&#xE8A6;</i>
                                            <span>Cambiar Rol</span>
                                        </a>
                                    </li>
                                </c:when>
                            </c:choose> 


                            <li role="menuitem">
                                <a href="/SocialGroup/privado/perfil.jsf">
                                    <i class="material-icons">&#xE32A;</i>
                                    <span>Perfil</span>
                                </a>
                            </li>
                            
                            <li role="menuitem">
                                <a href="/SocialGroup/privado/contrasenia.jsf">
                                    <i class="material-icons">&#xE90D;</i>
                                    <span>Cambiar Contrase√±a</span>
                                </a>
                            </li>
                            
                             <li role="menuitem">
                                <a href="/SocialGroup/privado/publicidad.jsf">
                                    <i class="material-icons">&#xE86D;</i>
                                    <span>Mis anuncios</span>
                                </a>
                            </li>


                            <li role="menuitem">
                                <h:form>
                                    <p:commandLink action="#{ctLogin.cerrarSesion()}">
                                        <i class="material-icons">&#xE8AC;</i>
                                        <span>Salir</span>
                                    </p:commandLink>
                                </h:form>
                            </li>

                        </ul>
                    </li>
                </ui:fragment>                                 
            </ul>
