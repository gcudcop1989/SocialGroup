<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form id="menuform"> 
        <div class="layout-menu layout-menu-dark" style="background-color: #0e2031;">
        <!--<div class="layout-menu">-->
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <ui:fragment rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">
                        <div class="profile" style="background-color: #0e2031;">

                            <!--<p:graphicImage name="/imagenes/login.png" width="90%" library="resources"  class="profile-image" />   --> 
                            <h:graphicImage id="idFoto" styleClass="fotoredondo " 
                                            value="/cfoto?id=#{ctDatos.selectUsuario.foto}"
                                            width="40%" height="80%" alt="#{AtributosVistas.msjAltImagen}"/>

                            <br/>                           
                            <a id="profile-options" href="#">
                                <span class="topbar-item-name" style="color: #fff">#{sessionScope.Datos}</span>
                                <i class="material-icons">&#xE313;</i>
                            </a>

                        </div>

                        <ul id="profile-menu" class="ultima-menu" style="background-color: #0e2031;">
                            <li role="menuitem">
                                <a href="/SocialGroup/perfil.xhtml">
                                    <i class="material-icons">&#xE8B9;</i>
                                    <span>Cambiar Datos</span>
                                </a>
                            </li>
                        </ul>


                    </ui:fragment>

                    <pu:menu widgetVar="me" model="#{ctMenuTemplate.menu}">
                    </pu:menu>


                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
