<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition>

        <p:idleMonitor onidle="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval* 1000}" />
        <p:dialog header="Información" widgetVar="sessionTimeOutDialog" 
                  modal="true" closable="false" resizable="true" visible="false"
                  appendTo="@(body)">
            <h:form>
                <center>
                    <h1>Sesión Caducada</h1>
                    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group">                                    
                        <p:commandButton value="Iniciar Sesión" icon="ui-icon-refresh"
                                         onclick="window.location = '#{facesContext.externalContext.requestContextPath}/login.jsf';"/>

                        <p:commandButton value="Salir" icon="ui-icon-close"
                                         onclick="window.location = '#{facesContext.externalContext.requestContextPath}';"/>               
                    </p:panelGrid>
                </center>
            </h:form>            
        </p:dialog>            

    </ui:composition>

    <h:outputStylesheet name="css/nanoscroller.css" library="ultima-layout" />
    <h:outputStylesheet name="css/animate.css" library="ultima-layout" />
    <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
    <h:outputStylesheet name="css/layout-yelou.css" library="ultima-layout" />
    <h:outputStylesheet name="tema.css" library="css" />
    <!--<h:outputStylesheet name="css/yelou.css" library="yelou-fonts" />     -->
    <h:outputStylesheet name="styles.css" library="css" />                
    <h:outputStylesheet name="css/layout-blue.css" library="ultima-layout" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</html>
