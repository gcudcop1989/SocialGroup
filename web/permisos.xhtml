<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Social Group</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <link type="text/javascript" href="resources/js/funcionesUI.js"/>
    </h:head>

    <h:body styleClass="exception-body accessdenied-page" onload="nobackbutton();">

        <div class="exception-type">
            <p:graphicImage name="images/404.svg" library="ultima-layout" />
        </div>

        <div class="card exception-panel">
            <i class="material-icons">&#xE32A;</i>
            <h1>Acceso Denegado</h1>
            <div class="exception-detail">Usted no tiene permiso para acceder a esta secci√≥n.</div>
            <p:button outcome="index.jsf" value="Pagina Principal" styleClass="primary"/>
        </div>

        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
            <h:outputStylesheet name="css/layout-blue-grey.css" library="ultima-layout" />
    </h:body>

</html>
