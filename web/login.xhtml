<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Iniciar Sesión</title>                
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>    
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <!-- Favicon -->        
        <link rel="shortcut icon" href="resources/SpaceLab/assets/img/favicon.ico" type="image/x-icon"/>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="resources/SpaceLab/assets/plugins/bootstrap/css/bootstrap.min.css"/>
        <!-- Fonts from Font Awsome -->
        <link rel="stylesheet" href="resources/SpaceLab/assets/css/font-awesome.min.css"/>
        <!-- CSS Animate -->
        <link rel="stylesheet" href="resources/SpaceLab/assets/css/animate.css"/>
        <!-- Custom styles for this theme -->
        <link rel="stylesheet" href="resources/SpaceLab/assets/css/main.css"/>
        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'/>
        <!-- Feature detection -->
        <script src="resources/SpaceLab/assets/js/modernizr-2.6.2.min.js"/>
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="assets/js/html5shiv.js"></script>
        <script src="assets/js/respond.min.js"></script>
        <![endif]-->

        <h:outputStylesheet name="font-awesome.min.css" library="css" />   
        <h:outputStylesheet name="font-awesome.css" library="css" />        
        <h:outputStylesheet name="estilos-menus.css" library="css" />

    </h:head>
    <h:body styleClass="main-body #{guestPreferences.compact ? 'layout-compact' : null}"
            style="background: url('resources/social/images/pexelcontacto.jpeg') no-repeat center; background-size: cover">
        <p:growl autoUpdate="true" showDetail="true"/>
        <section id="login-container">
            <div class="row">
                <div class="col-md-3" id="login-wrapper">
                    <div class="panel panel-primary animated flipInY">
                        <div class="panel-heading">                            
                            <img src="resources/imagenes/logo.png" alt=""/>
                            <!-- <h3 class="panel-title">     
                                 Iniciar Sesión
                             </h3> -->
                        </div>
                        <div class="panel-body">
                            <p> Ingrese sus datos para acceder a su cuenta.</p>
                            <h:form class="form-horizontal" role="form">
                                <p:growl id="msjs" autoUpdate="true" showDetail="true"/>
                                <div class="form-group">
                                    <div class="col-md-2">
                                        <i class="fa fa-user"></i>
                                    </div>
                                    <div class="col-md-10">                                        
                                        <p:inputText value="#{ctLogin.txtUsuario}" placeholder="Nick/Email"
                                                     required="true" class="form-control"
                                                     requiredMessage="Ingrese su mail o nick."/>                                        
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-2">
                                        <i class="fa fa-lock"></i>
                                    </div>
                                    <div class="col-md-10">                                                                                                                     
                                        <p:password value="#{ctLogin.txtPassword}" required="true"
                                                    class="form-control" id="password"
                                                    placeholder="Contraseña"
                                                    requiredMessage="Ingrese su contraseña."/>
                                        <a href="javascript:void(0)" class="help-block">Olvido su contraseña?</a>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">                                        
                                        <p:commandButton value="Iniciar Sesión"
                                                         class="btn btn-primary btn-block"
                                                         action="#{ctLogin.login()}"
                                                         icon="ui-icon-key"/>
                                        <hr />                                        
                                        <p:commandButton value="Registrarse"
                                                         class="btn btn-default btn-block"
                                                         action="registro.jsf?faces-redirect=true"
                                                         process="@this"
                                                         style="background: #d3ad0a; font-size:15px"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--Global JS-->
        <script src="resources/SpaceLab/assets/js/jquery-1.10.2.min.js"></script>
        <script src="resources/SpaceLab/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
        <script src="resources/SpaceLab/assets/plugins/waypoints/waypoints.min.js"></script>
        <script src="resources/SpaceLab/assets/plugins/nanoScroller/jquery.nanoscroller.min.js"></script>
        <script src="resources/SpaceLab/assets/js/application.js"></script>
        <script>
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-46627904-1', 'authenticgoods.co');
            ga('send', 'pageview');

        </script>

        <h:outputStylesheet name="css/nanoscroller.css" library="ultima-layout" />
        <h:outputStylesheet name="css/animate.css" library="ultima-layout" />
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-yelou.css" library="ultima-layout" />
        <h:outputStylesheet name="tema.css" library="css" />
        <!--<h:outputStylesheet name="css/yelou.css" library="yelou-fonts" />     -->
        <h:outputStylesheet name="styles.css" library="css" />                
        <h:outputStylesheet name="css/layout-blue.css" library="ultima-layout" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    </h:body>
</html>
