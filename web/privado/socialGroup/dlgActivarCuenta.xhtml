<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dialog id="dlgActivarCuenta" widgetVar="dlgActivarCuenta" closable="false" modal="true" resizable="true" 
              header="Activar Cuenta" showEffect="size" hideEffect="size">
        <h:form id="frmActivar"> 

            <center>
                <b>¿Está seguro que desea activar la cuenta con C. C. #{ctActvarCuentas.objCliente.cedula}?</b>
                <br/>
                <p:commandButton value="SI"
                                 action="#{ctActvarCuentas.activarCuenta()}"
                                 update="frmPrincipal:tblSolicitudes,frmActivar"
                                 icon="ui-icon-save"/>
                <p:commandButton value="NO"
                                 update="frmPrincipal:tblSolicitudes"
                                 onclick="PF('dlgActivarCuenta').hide();"
                                 process="@this"
                                 icon="ui-icon-close"/>
            </center> 
        </h:form>
    </p:dialog>
</ui:composition>
