<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dialog id="dlgInsertar" widgetVar="dlgInsertar" closable="false" modal="true" resizable="true" 
              header="Nuevo estado de cuenta" showEffect="size" hideEffect="size"
              width="25%">
        <h:form id="frmInsertar">                     
            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group">
                <p:outputLabel value="Usuario: "/>       
                <p:selectOneMenu id="cmbUsuarios" value="#{ctLideres.objCliente.idUsuario}"
                                 required="true"
                                 requiredMessage="El usuario es obligatorio" filter="true" 
                                 filterMatchMode="contains">
                    <f:selectItem itemValue="#{null}" itemLabel="--Elija una opciÃ³n--"/>
                    <f:selectItems value="#{ctLideres.lstUsuarios}" var="us"
                                   itemLabel="#{us.nombres} #{us.apellidos}" 
                                   itemValue="#{us.idUsuario}"/>
                </p:selectOneMenu>
            </p:panelGrid>
            <center>
                <p:commandButton value="Guardar"                                 
                                 update="frmPrincipal:tblUsuarios,frmInsertar"
                                 action="#{ctLideres.asignarLiderUsuario()}"
                                 icon="ui-icon-save"/>
                <p:commandButton value="Cancelar"
                                 update="frmPrincipal:tblUsuarios"
                                 onclick="PF('dlgInsertar').hide();"
                                 process="@this"
                                 icon="ui-icon-close"/>
            </center>            
        </h:form>
    </p:dialog>
</ui:composition>
