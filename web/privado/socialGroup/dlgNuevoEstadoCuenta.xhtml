<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dialog id="dlgInsertar" widgetVar="dlgInsertar" closable="false" modal="true" resizable="true" 
              header="Nuevo estado de cuenta" showEffect="size" hideEffect="size"
              width="25%">
        <h:form id="frmInsertar">                     
            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                <p:outputLabel value="Estado"/>
                <p:inputText value="#{ctEstadoCuenta.objEstadoCuenta.estado}"                             
                             required="true" 
                             requiredMessage="El estado de la cuenta es obligatorio"/>
                <p:outputLabel value="Descripción"/>
                <p:inputTextarea value="#{ctEstadoCuenta.objEstadoCuenta.descripcion}"                             
                             required="true" 
                             requiredMessage="La descripción del estado de la cuenta es obligatorio"/>                
            </p:panelGrid>
            <center>
                <p:commandButton value="Guardar"
                                 action="#{ctEstadoCuenta.insertarEstadoCuenta()}"
                                 update="frmPrincipal:tblEstados,frmInsertar"
                                 icon="ui-icon-save"/>
                <p:commandButton value="Cancelar"
                                 update="frmPrincipal:tblEstados"
                                 onclick="PF('dlgInsertar').hide();"
                                 process="@this"
                                 icon="ui-icon-close"/>
            </center>            
        </h:form>
    </p:dialog>
</ui:composition>
