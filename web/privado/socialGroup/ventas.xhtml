<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="/WebAppCatastro/faces/resources/css/estilos-menus.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ui:composition template="../../WEB-INF/template/template.xhtml">                                       
            <ui:define name="title">Predios edificados</ui:define>            
            <ui:define name="content">  

                <script src="../../resources/amcharts/amcharts.js" type="text/javascript"></script>
                <script src="../../resources/amcharts/serial.js" type="text/javascript"></script>
                <script src="../../resources/amcharts/plugins/export/export.min.js" type="text/javascript"></script>
                <link href="../../resources/amcharts/plugins/export/export.css" rel="stylesheet" type="text/css"/>
                <script src="../../resources/amcharts/themes/light.js" type="text/javascript"></script>
                <script src="../../resources/amcharts/plugins/responsive/responsive.min.js" type="text/javascript"></script>
                <script src="../../resources/amcharts/pie.js" type="text/javascript"></script>

                <style>
                    #chartdiv {
                        width: 100%;
                        height: 350px;
                    }

                    .amcharts-export-menu-top-right {
                        top: 10px;
                        right: 0;
                    }
                </style>

                <style>
                    #chartdiv2 {
                        width: 100%;
                        height: 350px;
                    }
                </style>

                <script>
                    var chart = AmCharts.makeChart("chartdiv", {
                        "type": "serial",
                        "theme": "light",
                        "marginRight": 70,
                        "dataProvider": #{ctEstadisticasVentas.json},
                        "valueAxes": [{
                                "axisAlpha": 0,
                                "position": "left",
                                "title": "Paquetes vendidos"
                            }],
                        "startDuration": 1,
                        "graphs": [{
                                "balloonText": "<b>[[category]]: [[value]]</b>",
                                "fillColorsField": "color",
                                "fillAlphas": 0.9,
                                "lineAlpha": 0.2,
                                "type": "column",
                                "valueField": "Total"
                            }],
                        "chartCursor": {
                            "categoryBalloonEnabled": false,
                            "cursorAlpha": 0,
                            "zoomable": false
                        },
                        "categoryField": "pif",
                        "categoryAxis": {
                            "gridPosition": "start",
                            "labelRotation": 45
                        },
                        "export": {
                            "enabled": true
                        },
                        "responsive": {
                            "enabled": true
                        }

                    });
                </script>

                <script>
                    var chart = AmCharts.makeChart("chartdiv2", {
                        "type": "pie",
                        "theme": "light",
                        "dataProvider": #{ctEstadisticasVentas.json},
                        "valueField": "Total",
                        "titleField": "pif",
                        "balloon": {
                            "fixedPosition": true
                        },
                        "responsive": {
                            "enabled": true
                        },
                        "export": {
                            "enabled": true
                        }
                    });
                </script>



                <center><h1>Resumen General</h1></center>
                <div class="ui-g">   
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <div class="card">
                            <div id="chartdiv" ></div>
                        </div>                            
                    </div>

                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <div class="card">
                            <div id="chartdiv2" ></div>
                        </div>                            
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
