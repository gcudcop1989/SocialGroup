<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="/WebAppCatastro/faces/resources/css/estilos-menus.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ui:composition template="../../WEB-INF/template/template.xhtml">                                       
            <ui:define name="title">Predios edificados</ui:define>            
            <ui:define name="content">  

                <h:outputStylesheet name="plugins/export/export.css" library="amcharts" />
                <h:outputScript name="amcharts.js" library="amcharts" />
                <h:outputScript name="pie.js" library="amcharts" />
                <h:outputScript name="serial.js" library="amcharts" />
                <h:outputScript name="plugins/export/export.min.js" library="amcharts" />
                <h:outputScript name="themes/light.js" library="amcharts" />
                <h:outputScript name="themes/black.js" library="amcharts" />
                <h:outputScript name="themes/chalk.js" library="amcharts" />
                <h:outputScript name="themes/dark.js" library="amcharts" />
                <h:outputScript name="themes/patterns.js" library="amcharts" />

                <style>                    
                    #chartdiv {
                        width: 100%;
                        height: 350px;
                        background: #0e2031;                          

                    }

                    .amcharts-export-menu-top-right {
                        top: 10px;
                        right: 0;
                    }
                </style>



                <style>
                    #chartdiv2 {
                        width: 100%;
                        height: 350px;
                        background: #0e2031;          
                    }
                </style>

                <style>
                    #chartdiv3 {
                        width: 100%;
                        height: 350px;
                        background: #0e2031;          
                    }

                    .amcharts-export-menu-top-right {
                        top: 10px;
                        right: 0;
                    }
                </style>

                <style>
                    #chartdiv4 {
                        width: 100%;
                        height: 350px;
                        background: #0e2031;          
                    }
                </style>

                <script>
                    var chart = AmCharts.makeChart("chartdiv", {
                        "type": "serial",
                        "theme": "dark",
                        "marginRight": 70,
                        "dataProvider": #{ctEstadisticasVentas.json},
                        "valueAxes": [{
                                "axisAlpha": 0,
                                "position": "left",
                                "title": "Paquetes vendidos",
                                "color": "#fff"
                            }],
                        "startDuration": 1,
                        "graphs": [{
                                "balloonText": "<b>[[category]]: [[value]]</b>",
                                "fillColorsField": "color",
                                "fontSize": 14,
                                "fillAlphas": 0.9,
                                "lineAlpha": 0.2,
                                "type": "column",
                                "color": "#fff",
                                "valueField": "Total",
                                "labelText": "[[value]]"
                            }],
                        "chartCursor": {
                            "categoryBalloonEnabled": false,
                            "cursorAlpha": 0,
                            "zoomable": false
                        },
                        "categoryField": "pif",
                        "categoryAxis": {
                            "gridPosition": "start",
                            "color": "#fff",
                            "labelRotation": 45
                        },
                        "export": {
                            "enabled": true,
                            "libs": {
                                "path": "https://www.amcharts.com/lib/3/plugins/export/libs/"
                            },
                            "menu": [{
                                    class: "export-main",
                                    label: "Export",
                                    menu: [{
                                            "format": "JPG",
                                            "label": "JPG",
                                            "title": "Exportar a JPG",
                                        }, {
                                            "format": "XLSX",
                                            "label": "Excel",
                                            "title": "Descargar a excel",
                                        }]
                                }]
                        },
                        "responsive": {
                            "enabled": true
                        }

                    });
                </script>

                <script>
                    var chart = AmCharts.makeChart("chartdiv2", {
                        "type": "pie",
                        "theme": "dark",
                        "dataProvider": #{ctEstadisticasVentas.json},
                        "valueField": "Total",
                        "titleField": "pif",
                        "balloon": {
                            "fixedPosition": true
                        },
                        "responsive": {
                            "enabled": true
                        },
                        "export": {
                            "enabled": true,
                            "libs": {
                                "path": "https://www.amcharts.com/lib/3/plugins/export/libs/"
                            },
                            "menu": [{
                                    class: "export-main",
                                    label: "Export",
                                    menu: [{
                                            "format": "JPG",
                                            "label": "JPG",
                                            "title": "Exportar a JPG",
                                        }, {
                                            "format": "XLSX",
                                            "label": "Excel",
                                            "title": "Descargar a excel",
                                        }]
                                }]
                        }
                    });
                </script>

                <script>
                    var chart = AmCharts.makeChart("chartdiv3", {
                        "type": "serial",
                        "theme": "black",
                        "marginRight": 70,
                        "dataProvider": #{ctEstadisticasVentas.json2},
                        "valueAxes": [{
                                "axisAlpha": 0,
                                "position": "left",
                                "title": "Total de Ingresos"
                            }],
                        "startDuration": 3,
                        "graphs": [{
                                "balloonText": "<b>[[category]]: $[[value]]</b>",
                                "fillColorsField": "color",
                                "fontSize": 14,
                                "fillAlphas": 0.8,
                                "lineAlpha": 0.3,
                                "type": "column",
                                "valueField": "Total",
                                "labelText": "$[[value]]"
                            }],
                        "chartCursor": {
                            "categoryBalloonEnabled": false,
                            "cursorAlpha": 0,
                            "zoomable": true
                        },
                        "categoryField": "pif",
                        "categoryAxis": {
                            "gridPosition": "start",
                            "labelRotation": 45
                        },
                        "export": {
                            "enabled": true,
                            "libs": {
                                "path": "https://www.amcharts.com/lib/3/plugins/export/libs/"
                            },
                            "menu": [{
                                    class: "export-main",
                                    label: "Export",
                                    menu: [{
                                            "format": "JPG",
                                            "label": "JPG",
                                            "title": "Exportar a JPG",
                                        }, {
                                            "format": "XLSX",
                                            "label": "Excel",
                                            "title": "Descargar a excel",
                                        }]
                                }]
                        },
                        "responsive": {
                            "enabled": true
                        }

                    });
                </script>

                <script>
                    var chart = AmCharts.makeChart("chartdiv4", {
                        "type": "pie",
                        "theme": "black",
                        "dataProvider": #{ctEstadisticasVentas.json2},
                        "valueField": "Total",
                        "titleField": "pif",
                        "balloon": {
                            "fixedPosition": true
                        },
                        "responsive": {
                            "enabled": true
                        },
                        "export": {
                            "enabled": true,
                            "libs": {
                                "path": "https://www.amcharts.com/lib/3/plugins/export/libs/"
                            },
                            "menu": [{
                                    class: "export-main",
                                    label: "Export",
                                    menu: [{
                                            "format": "JPG",
                                            "label": "JPG",
                                            "title": "Exportar a JPG",
                                        }, {
                                            "format": "XLSX",
                                            "label": "Excel",
                                            "title": "Descargar a excel",
                                        }]
                                }]
                        }
                    });
                </script>


                <center><h1>Resumen General</h1></center>



                <center><b>Paquetes Vendidos</b></center>
                <div class="ui-g">                      
                    <div class="ui-g-12 ui-md-6 ui-lg-6">

                        <div id="chartdiv" ></div>

                    </div>

                    <div class="ui-g-12 ui-md-6 ui-lg-6">

                        <div id="chartdiv2" ></div>
                    </div>
                </div>
                <center><b>Total de Ingresos</b></center>
                <div class="ui-g"> 
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <div id="chartdiv3" ></div>
                    </div>

                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <div id="chartdiv4" ></div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
