<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dialog id="dlgSolicitarReVerificar" widgetVar="dlgSolicitarReVerificar" closable="false" modal="true" resizable="true" 
              header="Denegar Compra" showEffect="size" hideEffect="size">
        <h:form id="frmReVerficar"> 

            <center>
                <b>Reportar documento no válido. Solicitar al socio reenvío de documento </b>
                <br/>
               <p:commandButton value="SI"
                                 action="#{ctActivarCompras.reportarCompra()}"
                                 update="frmPrincipal:tblCompras,:frmReVerficar"
                                 icon="ui-icon-save"/>
                <p:commandButton value="NO"
                                 update="frmPrincipal:tblCompras"
                                 onclick="PF('dlgSolicitarReVerificar').hide();"
                                 process="@this"
                                 icon="ui-icon-close"/>

            </center> 
        </h:form>
    </p:dialog>
</ui:composition>
