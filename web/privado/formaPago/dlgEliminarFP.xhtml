<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dialog id="dlgEliminarFP" widgetVar="dlgEliminarFP" closable="false" modal="true" resizable="true" 
              header="Eliminar Formas de Pago" showEffect="size" hideEffect="size">
        <h:form id="frmEliminarFP">    
            <center>
                <b><h3>¿Está seguro que desea eliminar la forma de Pago #{ctFormaPago.formaPagoSel.formaPago}?</h3></b>
            </center>
            <center>
                <p:commandButton value="Aceptar"
                                 action="#{ctFormaPago.eliminarFormaPago()}"
                                 update=":frmPrincipal:tblForma,:frmEliminarFP"
                                 icon="ui-icon-save"/>
                <p:commandButton value="Cancelar"
                                 update=":frmPrincipal:tblForma"
                                 onclick="PF('dlgEliminarFP').hide();"
                                 process="@this"
                                 icon="ui-icon-close"/>
            </center>  
        </h:form>
    </p:dialog>
</ui:composition>
