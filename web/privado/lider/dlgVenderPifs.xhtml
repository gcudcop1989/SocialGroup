<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dialog id="dlgInsertar" widgetVar="dlgInsertar" closable="false" modal="true" resizable="true" 
              header="Nueva Cuenta" showEffect="size" hideEffect="size">
        <h:form id="frmInsertar">        
            <b>Datos personales:</b>
            <p:panelGrid columns="4" styleClass="ui-panelgrid-blank form-group">
                <p:outputLabel value="Socio: "/>
                
            </p:panelGrid>

          

           

            <center>
                <p:commandButton value="Guardar"
                                 icon="ui-icon-save"
                                 action="#{ctCuentasLider.nuevaCuenta()}" 
                                 update="frmPrincipal:tblCuentas"/>
                <p:commandButton value="Cancelar"                                 
                                 onclick="PF('dlgInsertar').hide();"
                                 process="@this"
                                 icon="ui-icon-close"/>
            </center> 
        </h:form>
    </p:dialog>
</ui:composition>
