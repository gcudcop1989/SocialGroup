<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dialog id="dlgEditar" widgetVar="dlgEditar" closable="false" modal="true" resizable="true" 
              header="Editar Rol" showEffect="size" hideEffect="size">
        <h:form id="frmEditar">                     
            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group">
                <p:outputLabel value="Rol:"/>
                <p:inputText value="#{ctRol.rolSel.rol}"                             
                             required="true" 
                             requiredMessage="El nombre del rol es obligatorio"/>
                <p:outputLabel value="Descripción:"/>
                <p:inputTextarea value="#{ctRol.rolSel.descripcion}"                             
                                 required="true" 
                                 requiredMessage="La descripción del rol es obligatorio"/>                
            </p:panelGrid>
            <center>
                <p:commandButton value="Guardar"
                                 action="#{ctRol.editar()}"
                                 update="frmPrincipal:tblRoles,frmEditar"
                                 icon="ui-icon-save"/>
                <p:commandButton value="Cancelar"
                                 update="frmPrincipal:tblRoles"
                                 onclick="PF('dlgEditar').hide();"
                                 process="@this"
                                 icon="ui-icon-close"/>
            </center> 
        </h:form>
    </p:dialog>
</ui:composition>
