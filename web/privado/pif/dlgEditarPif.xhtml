<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dialog id="dlgEditar" widgetVar="dlgEditar" closable="false" modal="true" resizable="false" 
              header="Editar paquetes ofertados" showEffect="size" hideEffect="size"
              width="25%">
        <h:form id="frmEditar">                     
            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                <p:outputLabel value="Pif"/>
                <p:inputText value="#{ctPif.pifSel.pif}"                             
                             required="true" 
                             requiredMessage="El estado de la cuenta es obligatorio"/>
                <p:outputLabel value="Descripción"/>
                <p:inputTextarea value="#{ctPif.pifSel.descripcion}"                             
                                 required="true" 
                                 requiredMessage="La descripción del paquete de la cuenta es obligatorio"/>                
                <p:outputLabel value="Valor"/>
                <p:inputText value="#{ctPif.pifSel.costo}"                             
                             required="true" 
                             requiredMessage="El costo del paquete es obligatorio"/>
            </p:panelGrid>
            <p:separator/>
            <center>
                <p:commandButton value="Guardar"
                                 action="#{ctPif.editarPif()}"
                                 update="frmPrincipal:tblPif,frmEditar"
                                 icon="ui-icon-save"/>
                <p:commandButton value="Cancelar"
                                 update="frmPrincipal:tblPif"
                                 onclick="PF('dlgEditar').hide();"
                                 process="@this"
                                 icon="ui-icon-close"/>
            </center>  
        </h:form>
    </p:dialog>
</ui:composition>
