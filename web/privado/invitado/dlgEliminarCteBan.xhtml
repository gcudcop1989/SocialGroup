<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dialog id="dlgEliminarCteBan" widgetVar="dlgEliminarCteBan" closable="false" modal="true" resizable="true" 
              header="Eliminar Cuenta Bancaria" showEffect="size" hideEffect="size">
        <h:form id="frmEliminarCteBan">    
            <center>
                <b><h3>¿Está seguro que desea eliminar la Cuenta de Banco Registrada #{ctCuentasBancarias.cuentaSel.numeroCuenta}?</h3></b>
            </center>
            <center>
                <p:commandButton value="Aceptar"
                                 action="#{ctCuentasBancarias.eliminarCteBan()}"
                                 update=":frmCuentas:tblCuentas,:frmEliminarCteBan"
                                 icon="ui-icon-save"/>
                <p:commandButton value="Cancelar" 
                                 update="frmCuentas:tblCuentas"
                                 onclick="PF('dlgEliminarCteBan').hide();"
                                 process="@this"
                                 icon="ui-icon-close"/>
            </center>  
        </h:form>
    </p:dialog>
</ui:composition>
