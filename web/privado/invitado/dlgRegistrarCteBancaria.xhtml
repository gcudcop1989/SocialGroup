<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"> 

    <p:dialog id="dlgInsertarCteBan" widgetVar="dlgInsertarCteBan" closable="true" modal="true" resizable="false" 
              header="Nueva Cuenta Bancaria" showEffect="size" hideEffect="size" appendTo="@(body)"
              width="17%">

        <center>
            <h:form id="frmInsertarCteBan">     
                <div class="ui-g">
                    
                    <div class="ui-g-12">
                        <p:selectOneMenu value="#{ctCuentasBancarias.objCuenta.tipoCuenta}"                             
                                         required="true" 
                                         requiredMessage="El tipo de Cuenta es Requerido">
                            <f:selectItem  itemLabel="* Tipo de Cuenta" itemValue="#{null}" noSelectionOption="true"/> 
                            <f:selectItem  itemLabel="Ahorros" itemValue="Ahorros"/>
                            <f:selectItem  itemLabel="Corriente" itemValue="Corriente"/>
                        </p:selectOneMenu>
                    </div>
                    <br/>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText value="#{ctCuentasBancarias.objCuenta.entidad}"                                                       
                                         required="true" 
                                         requiredMessage="El nombre de la Entidad Bancaria es requerido"/>
                            <label>* Entidad Financiera</label>
                        </h:panelGroup>
                    </div>

                    
                    <br/>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText value="#{ctCuentasBancarias.objCuenta.numeroCuenta}"                             
                                         required="true" 
                                         requiredMessage="El nÃºmero de la Cuenta es requerido"/> 
                            <label>* NÃºmero de Cuenta</label>
                        </h:panelGroup>
                    </div>

                    <br/>
                    <div class="ui-g-12">
                        <p:commandButton value="Guardar"
                                         action="#{ctCuentasBancarias.registrarCuentaBanc()}"
                                         update="frmCuentas:tblCuentas,frmInsertarCteBan"
                                         icon="ui-icon-save"/>
                    </div>
                </div>


                <!--
                <p:commandButton value="Cancelar"
                                 update="frmCuentas:tblCuentas"
                                 onclick="PF('dlgInsertarCteBan').hide();"
                                 process="@this"
                                 icon="ui-icon-close"/>
                -->

            </h:form>
        </center>

    </p:dialog>
</ui:composition>
