<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"> 

    <p:dialog id="dlgInsertarCteBan" widgetVar="dlgInsertarCteBan" closable="false" modal="true" resizable="true" 
              header="Nueva Cuenta Bancaria" showEffect="size" hideEffect="size"
              width="25%">
        <h:form id="frmInsertarCteBan">                     
            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                <p:outputLabel value="Entidad Financiera"/>
                <p:inputText value="#{ctCuentasBancarias.objCuenta.entidad}"                                                       
                             required="true" 
                             requiredMessage="El nombre de la Entidad Bancaria es requerido"/>
                <p:outputLabel value="Número Cuenta"/>
                <p:inputTextarea value="#{ctCuentasBancarias.objCuenta.numeroCuenta}"                             
                             required="true" 
                             requiredMessage="El número de la Cuenta es requerido"/>                
                <p:outputLabel value="Tipo de Cuenta"/>
                <p:inputTextarea value="#{ctCuentasBancarias.objCuenta.tipoCuenta}"                             
                             required="true" 
                             requiredMessage="El tipo de Cuenta es Requerido"/>                
                
            </p:panelGrid>
            <center>
                <p:commandButton value="Guardar"
                                 action="#{ctCuentasBancarias.registrarCuentaBanc()}"
                                 update="frmCuentas:tblCuentas,frmInsertarCteBan"
                                 icon="ui-icon-save"/>
                <p:commandButton value="Cancelar"
                                 update="frmCuentas:tblCuentas"
                                 onclick="PF('dlgInsertarCteBan').hide();"
                                 process="@this"
                                 icon="ui-icon-close"/>
            </center>            
        </h:form>
    </p:dialog>
    
</ui:composition>
