<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <div class="topbar clearfix" style="background-color: #0e2031;">
        <div class="topbar-right">
            <a id="topbar-menu-button" href="#">
                <i class="material-icons">menu</i>
            </a>

            <ul class="topbar-items fadeInDown animated">
                <ui:fragment>
                    <li class="profile-item">
                        <a href="#">                                                                                   
                            <span class="topbar-item-name">#{sessionScope.Datos}</span>
                        </a>

                        <ul class="ultima-menu animated">

                            <li role="menuitem">
                                <h:form>
                                    <p:commandLink action="#{ctLogin.cerrarSesion()}">
                                        <i class="material-icons">&#xE8AC;</i>
                                        <span>Salir</span>
                                    </p:commandLink>
                                </h:form>
                            </li>
                        </ul>
                    </li>
                </ui:fragment>                                  
            </ul>            
        </div>
    </div>

</ui:composition>
